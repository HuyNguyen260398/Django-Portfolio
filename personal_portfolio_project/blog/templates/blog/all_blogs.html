{% extends 'main.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1><strong>This is my blog</strong></h1>
            <h2>I have written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
        </div>
    </div>
    <div class="row">
    {% for blog in blogs %}
        <div class="col-md-12">
            <a href="{% url 'blog:blog_detail' blog.pk %}"><h3>{{ blog.title }}</h3></a>
            <p>{{ blog.timestamp }}</p>
            <p>{{ blog.content|truncatechars:100 }}</p>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
